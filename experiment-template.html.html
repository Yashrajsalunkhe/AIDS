    <script>
        console.log("JavaScript Loaded!"); // Check if script is running

        function getExperimentDetails() {
            const params = new URLSearchParams(window.location.search);
            const expNumber = params.get("exp");

            console.log("Experiment Number:", expNumber); // Debugging output

            const experiments = {
                "1": { title: "Experiment 1", description: "Programs based on newly introduced elements of HTML5." },
                "2": { title: "Experiment 2", description: "Programs based on CSS3 properties and animations." },
                "3": { title: "Experiment 3", description: "Programs based on JavaScript operators, functions, and objects." },
                "4": { title: "Experiment 4", description: "Programs based on jQuery selectors and events." },
                "5": { title: "Experiment 5", description: "Demonstrating DTD concepts." },
                "6": { title: "Experiment 6", description: "XSLT to convert XML to HTML." },
                "7": { title: "Experiment 7", description: "PHP variables, expressions, and arrays." },
                "8": { title: "Experiment 8", description: "Web form validation using PHP." },
                "9": { title: "Experiment 9", description: "CRUD operations with PHP and MySQL." },
                "10": { title: "Experiment 10", description: "Managing sessions in PHP." },
                "11": { title: "Experiment 11", description: "Installing and using CMS." },
                "12": { title: "Experiment 12", description: "CMS theming and plugins." }
            };

            if (experiments[expNumber]) {
                document.getElementById("exp-title").innerText = experiments[expNumber].title;
                document.getElementById("exp-description").innerText = experiments[expNumber].description;
            } else {
                document.getElementById("exp-title").innerText = "Experiment Not Found";
                document.getElementById("exp-description").innerText = "Invalid experiment selection.";
            }
        }

        window.onload = getExperimentDetails;

    </script>
